services:
  minio:
    image: minio/minio:latest
    container_name: ndortel-minio
    hostname: minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ndortel-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-SecureMinioPass2025!}
      MINIO_REGION_NAME: sn-dakar-1
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ndortel-network

  minio-init:
    image: minio/mc:latest
    container_name: ndortel-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ndortel-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-SecureMinioPass2025!}
    entrypoint: >
      /bin/sh -c " sleep 5; mc alias set ndortel http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}; mc mb --ignore-existing ndortel/biometric-documents; mc mb --ignore-existing ndortel/hospital-certificates; mc mb --ignore-existing ndortel/audit-logs; mc anonymous set none ndortel/biometric-documents; mc anonymous set none ndortel/hospital-certificates; echo 'MinIO configured successfully'; "
    networks:
      - ndortel-network

volumes:
  minio_data:
    driver: local
    name: ndortel-minio-data

networks:
  ndortel-network:
    driver: bridge
    name: ndortel-network
