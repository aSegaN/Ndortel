# ============================================
# NDORTEL - Docker Compose Development
# Version: 1.1.0 - Fix MinIO healthcheck
# Description: Configuration Docker pour environnement de développement
# ============================================
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml down
#   docker-compose -f docker-compose.dev.yml logs -f
# ============================================

services:
  # ============================================
  # BASE DE DONNÉES POSTGRESQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: ndortel-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ndortel}
      POSTGRES_USER: ${DB_USER:-ndortel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ndortel_dev_2025}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-ndortel} -d ${DB_NAME:-ndortel}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ndortel-network

  # ============================================
  # STOCKAGE MINIO (S3 COMPATIBLE)
  # ============================================
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: ndortel-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-ndortel-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-SecureMinioPass2025!}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - ndortel-network

  # ============================================
  # CRÉATION DES BUCKETS MINIO (INIT)
  # ============================================
  minio-init:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    container_name: ndortel-minio-init
    depends_on:
      minio:
        condition: service_started
    restart: "no"
    entrypoint: >
      /bin/sh -c "
        echo 'Waiting for MinIO to start...';
        sleep 10;
        until mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-ndortel-admin} ${MINIO_SECRET_KEY:-SecureMinioPass2025!} 2>/dev/null; do
          echo 'Waiting for MinIO...';
          sleep 5;
        done;
        mc mb myminio/biometric-documents --ignore-existing || true;
        mc mb myminio/hospital-certificates --ignore-existing || true;
        mc mb myminio/audit-logs --ignore-existing || true;
        mc anonymous set download myminio/hospital-certificates || true;
        echo 'Buckets MinIO créés avec succès';
        exit 0;
      "
    networks:
      - ndortel-network

  # ============================================
  # BACKEND API (EXPRESS.JS)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: ndortel-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      # Environnement
      NODE_ENV: development
      PORT: 5005

      # Base de données
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ndortel}
      DB_USER: ${DB_USER:-ndortel}
      DB_PASSWORD: ${DB_PASSWORD:-ndortel_dev_2025}

      # Sécurité JWT
      JWT_SECRET: ${JWT_SECRET:-dev-secret-ndortel-change-in-production-minimum-64-chars-required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}

      # Rate Limiting
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_AUTH_MAX: ${RATE_LIMIT_AUTH_MAX:-10}

      # CORS
      FRONTEND_URL: http://localhost:5173,http://localhost:3000

      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-ndortel-admin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-SecureMinioPass2025!}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_BIOMETRIC: biometric-documents
      MINIO_BUCKET_HOSPITAL: hospital-certificates
      MINIO_BUCKET_AUDIT: audit-logs

      # Chiffrement stockage
      STORAGE_ENCRYPTION_KEY: ${STORAGE_ENCRYPTION_KEY:-dev-encryption-key-32-bytes-long!}

      # Google Gemini AI (optionnel)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "${BACKEND_PORT:-5005}:5005"
      - "${DEBUG_PORT:-9229}:9229"
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/package.json:/app/package.json:ro
      - backend-logs:/app/logs
      - /app/node_modules
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5005/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - ndortel-network

  # ============================================
  # FRONTEND (REACT + VITE)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: ndortel-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5005/api
      VITE_APP_NAME: NDORTEL
      VITE_APP_VERSION: 1.0.0
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - /app/node_modules
    networks:
      - ndortel-network

  # ============================================
  # ADMINER - INTERFACE DB (OPTIONNEL)
  # ============================================
  adminer:
    image: adminer:4-standalone
    container_name: ndortel-adminer-dev
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - ndortel-network
    profiles:
      - tools

  # ============================================
  # MAILHOG - CAPTURE EMAILS (OPTIONNEL)
  # ============================================
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: ndortel-mailhog-dev
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - ndortel-network
    profiles:
      - tools

# ============================================
# VOLUMES PERSISTANTS
# ============================================
volumes:
  postgres-data:
    driver: local
    name: ndortel-postgres-data-dev
  minio-data:
    driver: local
    name: ndortel-minio-data-dev
  backend-logs:
    driver: local
    name: ndortel-backend-logs-dev

# ============================================
# RÉSEAU ISOLÉ
# ============================================
networks:
  ndortel-network:
    driver: bridge
    name: ndortel-network-dev
    ipam:
      config:
        - subnet: 172.28.0.0/16
